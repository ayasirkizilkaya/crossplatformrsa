<!doctype html>
<html>
<head>
  <title>JavaScript RSA Encryption</title>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="bin/jsencrypt.js"></script>
  <script type="text/javascript">

    // Call this code when the page is done loading.
    $(function() {

      // Run a quick encryption/decryption when they click.
      $('#generateKeys').click(function() {

        // Encrypt with the public key...
        var encrypt = new JSEncrypt();

        var publicKey = encrypt.getPublicKey();
        $('#pubkey').val(publicKey.toString());
        //console.log(publicKey);
        var privateKey = encrypt.getPrivateKey();
        $('#privkey').val(privateKey.toString());
        //console.log(privateKey);
        encrypt.setPublicKey($('#pubkey').val());

      });

      $('#encryptTest').click(function() {

        var encrypt = new JSEncrypt();
        encrypt.setPublicKey($('#pubkey').val());
        //console.log(encrypt.getPublicKey().length);
        var encrypted = encrypt.encrypt($('#inputEnc').val());
        //console.log(encrypted);
        $('#inputEnc').val(encrypted);
      });

      $('#decryptTest').click(function() {

        var decrypt = new JSEncrypt();
        decrypt.setPrivateKey($('#privkey').val());
        var uncrypted = decrypt.decrypt($('#inputEnc').val());
        $('#inputDec').val(uncrypted);

      });

    });
  </script>
</head>
<body>
<label for="privkey">Private Key</label><br/>
    <textarea id="privkey" rows="15" cols="65"></textarea><br/>
<label for="pubkey">Public Key</label><br/>
    <textarea id="pubkey" rows="15" cols="65"></textarea><br/>
<input id="generateKeys" type="button" value="keylerimi uret" /><br><br>
<label for="inputEnc">Kripto icin yazi gir:</label><br/>

<textarea id="inputEnc" name="input" type="text" rows=4 cols=70>istedigin yaziyi gir</textarea><br/>

<input id="encryptTest" type="button" value="kriptolaaa " /><br><br><br>
<label for="inputDec">Kriptolu yaziyi cevir</label><br/>
<textarea id="inputDec" name="input" type="text" rows=4 cols=70>coz beni bas</textarea><br/>
<input id="decryptTest" type="button" value="coz beni" /><br/><br/><br/>
</body>
</html>
